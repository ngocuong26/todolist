<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="app">
        <div class="container">
            <div class="title">
                <h3>To-Do list</h3>
                <div class="img">
                    <img src="icon.png" alt="" class="img_icon">
                </div>
            </div>

            <div class="add_list">
                <input type="text" placeholder="Add your task">
                <button>Add</button>
            </div>

            <div class="render_list">
                <!-- <div class="render_list-item">
                    <div class="render_list-str">
                        <div class="box_circle"></div>
                        <p class="name_list">Create a js project</p>
                    </div>
                    <i class="fa-solid fa-xmark icon_cancel"></i>
                </div> -->
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
